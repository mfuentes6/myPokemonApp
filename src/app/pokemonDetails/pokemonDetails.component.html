<div *ngIf="pokemon" class="row justify-content-center mb-3">
  <div class="col-auto" align="center">
    <h2>{{ pokemon.name | uppercase }} Details</h2>
    <img [src]="pokemon.sprites.front_default" width="200" height="200" />

    <div align="middle">
      <span class="bold">NAME: </span>{{ pokemon.name | titlecase }}
    </div>
    <div align="middle"><span class="bold">ID: </span>{{ pokemon.id }}</div>
    <div class="container">
      <div align="left">
        <span class="bold">TYPE: </span>
        <span *ngFor="let ptype of pokemon.types">
          <img
            [src]="'assets/icons/' + ptype.type.name + '.svg'"
            style="width: 20px; height: auto"
          /> |
        </span>
      </div>
      <ng-container *ngFor="let stat of statsArray; let i = index">
        <div align="left">
          <span class="bold">{{ stat }}: </span>{{ pokemon.stats[i].base_stat }}
        </div>
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            [ngStyle]="{
              width: (100 * pokemon.stats[i].base_stat) / 255 + '%',
              background:
                (100 * pokemon.stats[i].base_stat) / 255 < 20
                  ? 'red'
                  : (100 * pokemon.stats[i].base_stat) / 255 > 50
                  ? 'green'
                  : 'orange'
            }"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="255"
          ></div>
        </div>
      </ng-container>

      <!-- <div>
        <label for="name">Pokemon name: </label>
        <input id="name" [(ngModel)]="pokemon.name" placeholder="name">
    </div> -->
    </div>
  </div>
</div>
