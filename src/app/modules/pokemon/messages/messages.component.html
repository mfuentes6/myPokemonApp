<p>Messages</p>
<div *ngIf="messageService.messages.length">
  <h2>
    Messages
  </h2>
  <button (click)="messageService.clear()">clear messages</button>
  <div *ngFor="let message of messageService.messages; let i = index">
    {{message}}
    <button (click)="messageService.remove(i)">X</button>
  </div>
</div>
